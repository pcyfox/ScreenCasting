apply plugin: 'com.android.library'
android {
  compileSdkVersion 30

  defaultConfig {
    minSdkVersion 22
    targetSdkVersion  30
  }
  buildTypes {
    release {
      minifyEnabled false
      consumerProguardFiles 'proguard-rules.pro'
    }
  }
}

dependencies {
  api 'androidx.annotation:annotation:1.1.0'
}
